<table mat-table [dataSource]="lisuta" class="mat-elevation-z8">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="prenom">
    <th mat-header-cell *matHeaderCellDef>Prenom</th>
    <td mat-cell *matCellDef="let ut"> {{ut.prenom}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let ut"> {{ut.nom}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="telephone">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let ut"> {{ut.telephone}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let ut"> {{ut.email}} </td>
  </ng-container>

  <!-- chexbox -->
  <ng-container matColumnDef="selet">
    <th mat-header-cell *matHeaderCellDef class="presenta"> Click ici ! </th>
    <td mat-cell *matCellDef="let ut" class="presenta"><button (click)="prsnt(ut.id)">{{ut.profil}}</button></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
